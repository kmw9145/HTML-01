<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Number Finder</title>
    <script>
        function findMaxNumber() {
            
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var num3 = parseInt(document.getElementById('num3').value);

            
            var maxNumber = Math.max(num1, num2, num3);

            
            document.getElementById('result').innerHTML = "입력한 숫자 중 최대값은 " + maxNumber + "입니다.";
        }
    </script>
</head>
<body>
    <h1>Max Number Finder</h1>
    
    <label for="num1">첫 번째 숫자:</label>
    <input type="number" id="num1" required><br>

    <label for="num2">두 번째 숫자:</label>
    <input type="number" id="num2" required><br>

    <label for="num3">세 번째 숫자:</label>
    <input type="number" id="num3" required><br>

    <button onclick="findMaxNumber()">가장큰수 찾기</button>

    <p id="result"></p>
</body>
</html>
